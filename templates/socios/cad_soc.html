{% extends "base.html" %}

{% block title %}Cadastro de Sócio - Sistema do Clube{% endblock %}

{% block content %}
    <h1>Cadastro de Sócio</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <!-- Campos do form Django (username e password) -->
        {{ form.as_p }}
        
        <!-- Campos manuais extras (do modelo Socio) -->
        <div class="form-group">
            <label for="id_nome">Nome Completo</label>
            <input type="text" name="nome" id="id_nome" required>
        </div>
        <div class="form-group">
            <label for="id_cpf">CPF</label>
            <input type="text" name="cpf" id="id_cpf" required>
        </div>
        <div class="form-group">
            <label for="id_telefone">Telefone</label>
            <input type="text" name="telefone" id="id_telefone">
        </div>
        <div class="form-group">
            <label for="id_email">E-mail</label>
            <input type="email" name="email" id="id_email">
        </div>
        <div class="form-group">
            <label for="id_data_nascimento">Data de Nascimento</label>
            <input type="date" name="data_nascimento" id="id_data_nascimento">
        </div>
        <button type="submit" class="btn">Cadastrar</button>
    </form>
    <p><a href="{% url 'login_socio' %}">Já tem conta? Faça login.</a></p>
{% endblock %}
