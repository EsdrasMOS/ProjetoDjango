<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema do Clube{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .main-content {
            padding: 20px 0;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        {% if user.is_authenticated %}
            <nav>
                {% if user.is_staff %}
                    <a href="{% url 'dashboard_funcionario' %}">Dashboard Funcion치rio</a>
                {% else %}
                    <a href="{% url 'dashboard_socio' %}">Dashboard S칩cio</a>
                {% endif %}
                <a href="{% url 'logout' %}">Sair</a>
            </nav>
            <div class="user-menu">
                <span>Ol치, {{ user.username }}</span>
                <div class="user-icon">游녻</div>
            </div>
        {% else %}
            <nav>
                <a href="{% url 'login_socio' %}">Login S칩cio</a>
                <a href="{% url 'login_funcionario' %}">Login Funcion치rio</a>
            </nav>
        {% endif %}
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2025 Sistema do Clube. Todos os direitos reservados.
    </footer>
</body>
</html>
