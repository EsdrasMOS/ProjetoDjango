{% extends "base.html" %}

{% block title %}Login de Funcionário - Sistema do Clube{% endblock %}

{% block content %}
    <h1>Login de Funcionário</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">ID de Entrada (CPF/Email)</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Senha</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
    </form>
    <p><a href="{% url 'cadastro_funcionario' %}">Não tem conta? Cadastre-se aqui.</a></p>
{% endblock %}
