{% extends "base.html" %}

{% block title %}Cadastro de Sócio - Sistema do Clube{% endblock %}

{% block content %}
    <h1>Cadastro de Sócio</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nome">Nome Completo</label>
            <input type="text" name="nome" id="id_nome" required>
        </div>
        <div class="form-group">
            <label for="id_cpf">CPF</label>
            <input type="text" name="cpf" id="id_cpf" required>
        </div>
        <div class="form-group">
            <label for="id_email">E-mail</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <div class="form-group">
            <label for="id_senha">Senha</label>
            <input type="password" name="senha" id="id_senha" required>
        </div>
        <div class="form-group">
            <label for="id_confirmar_senha">Confirmar Senha</label>
            <input type="password" name="confirmar_senha" id="id_confirmar_senha" required>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
    </form>
    <p><a href="{% url 'login_socio' %}">Já tem conta? Faça login.</a></p>
{% endblock %}
